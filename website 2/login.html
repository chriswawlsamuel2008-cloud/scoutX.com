<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - SGWEN X</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  background: rgba(255,255,255,0.15);
  padding: 40px;
  border-radius: 20px;
  width: 360px;
  text-align: center;
  color: white;
}
h2 { margin-bottom: 20px; }
input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 10px; border: none; }
button { width: 95%; padding: 12px; margin-top: 10px; border-radius: 12px; border: none; background: #ffd700; font-weight: bold; cursor: pointer; }
button:hover { background: #fff; color: #6a11cb; }
.switch { margin-top: 15px; cursor: pointer; color: #ffd700; }
</style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button id="loginBtn">Login</button>
  <p class="switch">Don’t have an account? <a href="register.html" style="color:#ffd700">Register</a></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMzEwys8RxGsehCJ2VlrnJeiAa_WY9Lgc",
  authDomain: "sgwen-x.firebaseapp.com",
  projectId: "sgwen-x",
  storageBucket: "sgwen-x.firebasestorage.app",
  messagingSenderId: "387668410002",
  appId: "1:387668410002:web:9479ebf474a151ebcbf04b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loginBtn = document.getElementById("loginBtn");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");

loginBtn.addEventListener("click", async () => {
  const email = emailInput.value.trim();
  const password = passwordInput.value;

  if (!email || !password) {
    alert("Please fill all fields!");
    return;
  }

  try {
    const cred = await signInWithEmailAndPassword(auth, email, password);
    const snap = await getDoc(doc(db, "users", cred.user.uid));
    if (!snap.exists()) throw new Error("User data not found");

    localStorage.setItem("userName", snap.data().name);
    localStorage.setItem("userRole", snap.data().role);

    // Redirect مباشرة للـ Home page
    window.location.href = "home.html";

  } catch (e) {
    alert("Login failed: " + e.message);
  }
});
</script>

</body>
</html>
